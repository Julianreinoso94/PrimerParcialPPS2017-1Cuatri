<ion-header>

  
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bienvenido {{email}} !</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">


  <div id="chatMessages">
	
    <ion-card>

  <ion-card-header>
    Pregunta
  </ion-card-header>

  <ion-card-content>
     <div class="message" *ngFor="let item of preguntasFB ;let i=index ">
     <div *ngIf="i==nroPregunta">
      <div class="username">{{ item.Pregunta }}
      </div>
      
          <ion-card-header style="white-space: pre-wrap !important;">{{item.pregunta}}</ion-card-header>
              <ion-card-content>        
                <button class="colorBtn" ion-button block (click)="repuestaIngresada(item,item.Opcion.Opcion1)">{{item.Opcion.Opcion1}}</button>
                <button class="colorBtn" ion-button block (click)="repuestaIngresada(item,item.Opcion.Opcion2)">{{item.Opcion.Opcion2}}</button>
                <button class="colorBtn" ion-button block (click)="repuestaIngresada(item,item.Opcion.Opcion3)">{{item.Opcion.Opcion3}}</button>
            </ion-card-content>
		</div>
  </div>
  </ion-card-content>

</ion-card>
</div>
</ion-content>
