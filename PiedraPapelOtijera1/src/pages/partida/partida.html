<ion-header>
  <ion-navbar>
      <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
      <ion-title>Resultado de tu Partida</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background">
  <ion-card class="contenidoResultado">
    <ion-card-header>PARTIDO: {{partido}}</ion-card-header>  
    <div *ngFor="let r of resultadoUser">           
        <ion-card-content>       
          <button ion-button block>MAQUINA:{{r.maquina}}</button>
           <button ion-button block>VOS: {{r.vos}}</button>
        </ion-card-content>
    </div>
  </ion-card>
</ion-content>
